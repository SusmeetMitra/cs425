{% extends "base.html" %}
{% block content %}
<h3>Register / Update Renter</h3>

<form method="post">
    <div>
        <label for="email">Email (PK):</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
    </div>
    <div>
        <label for="move_in_date">Move-in date:</label>
        <input type="date" name="move_in_date" id="move_in_date">
    </div>
    <div>
        <label for="preferred_location">Preferred location:</label>
        <input type="text" name="preferred_location" id="preferred_location">
    </div>
    <div>
        <label for="budget">Budget:</label>
        <input type="number" step="0.01" name="budget" id="budget">
    </div>

    <input type="submit" value="Save Renter">
</form>
{% endblock %}
